<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNIT-9 Sighting Gallery</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff3b3b;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00;
    }
    p {
      margin-top: 10px;
    }
    a {
      color: #4db8ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>UNIT-9 Sighting Gallery</h1>
  <p>Submitted anonymously – Kharkiv Oblast, June 2025.</p>

  <div class="gallery">
    <img src="123.png" alt="Glowing dog - top view">
    <img src="65b817d9-b40b-4a5e-910e-8c375978c700.png" alt="Glowing dog - side view">
    <img src="65b817d9-b40b-4a5e-910e-8c375978c700.png" alt="Glowing dog - top view again">
  </div>

  <p><a href="index.html">← Back to Main Page</a></p>
</body>
</html>
